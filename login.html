<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIXSGIFT - مدخل</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo">WIXSGIFT</div>
            </div>
            <div class="icon-container">
                <i class="fas fa-coins"></i>
                <i class="fas fa-chart-line"></i>
                <i class="fas fa-gem"></i>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">
                            <div class="nav-icon-container">
                                <i class="fas fa-tv"></i>
                            </div>
                            <span>لوحة التحكم</span>
                        </a>
                    </li>
                    <li>
                        <a href="login.html" class="active">
                            <div class="nav-icon-container">
                                <i class="fas fa-home"></i>
                            </div>
                            <span>مدخل</span>
                        </a>
                    </li>
                    <li>
                        <a href="register.html">
                            <div class="nav-icon-container">
                                <i class="fas fa-sign-in-alt"></i>
                            </div>
                            <span>تسجيل</span>
                        </a>
                    </li>
                    <li>
                        <a href="contact.html">
                            <div class="nav-icon-container">
                                <i class="fas fa-phone-alt"></i>
                            </div>
                            <span>اتصل بنا</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        
        <div class="content">
            <div class="profit-bar">
                <p>اربح ما يصل الى 50 %</p>
            </div>
            
            <div class="login-form">
                <h2>تسجيل الدخول</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">اسم المستخدم</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">كلمة السر</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="submit-btn">دخول</button>
                </form>
                <p class="form-link">ليس لديك حساب؟ <a href="register.html">سجل الآن</a></p>
            </div>
        </div>
        
        <div class="copyright">© 2025 WIXSGIFT. جميع الحقوق محفوظة.</div>
    </div>
    
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-icon"><i class="fas fa-coins fa-spin"></i></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
