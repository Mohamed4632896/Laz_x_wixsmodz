<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIXSGIFT - لوحة التحكم</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo">WIXSGIFT</div>
            </div>
        </header>
        
        <div class="content">
            <div class="profit-bar">
                <p>اربح ما يصل الى 50 %</p>
            </div>
            
            <div class="user-dashboard">
                <h2 class="welcome-text">مرحباً بك في لوحة التحكم</h2>
                
                <div class="dashboard-stats">
                    <div class="stat-item">
                        <div class="stat-label">مناقصة:</div>
                        <div class="stat-value">50%</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">أيام العمل:</div>
                        <div class="stat-value countdown-container">
                            <span id="days">02</span>:<span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
                        </div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">الإيداعات:</div>
                        <div class="stat-value">0.00 ₽</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">السحوبات:</div>
                        <div class="stat-value">0.00 ₽</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">الدخل المتوقع:</div>
                        <div class="stat-value">0.00 ₽</div>
                    </div>
                </div>
                
                <div class="deposit-button-container">
                    <button class="deposit-button">إيداع</button>
                </div>
                
                <div class="dashboard-menu">
                    <a href="hello.html" class="menu-item active">
                        <div class="menu-icon-container">
                            <i class="fas fa-home"></i>
                        </div>
                        <span>الرئيسية</span>
                    </a>
                    <a href="daily_bonus.html" class="menu-item">
                        <div class="menu-icon-container">
                            <i class="fas fa-gift"></i>
                        </div>
                        <span>المكافأة اليومية</span>
                    </a>
                    <a href="account_info.html" class="menu-item">
                        <div class="menu-icon-container">
                            <i class="fas fa-user"></i>
                        </div>
                        <span>معلومات الحساب</span>
                    </a>
                    <a href="deposit.html" class="menu-item">
                        <div class="menu-icon-container">
                            <i class="fas fa-money-bill-wave"></i>
                        </div>
                        <span>إيداع</span>
                    </a>
                    <a href="referral.html" class="menu-item">
                        <div class="menu-icon-container">
                            <i class="fas fa-users"></i>
                        </div>
                        <span>الإحالة</span>
                    </a>
                    <a href="index.html" class="menu-item">
                        <div class="menu-icon-container">
                            <i class="fas fa-sign-out-alt"></i>
                        </div>
                        <span>تسجيل الخروج</span>
                    </a>
                </div>
            </div>
        </div>
        
        <div class="copyright">© 2025 WIXSGIFT. جميع الحقوق محفوظة.</div>
    </div>
    
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-icon"><i class="fas fa-coins fa-spin"></i></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
