<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIXSGIFT - الإحالة</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo">WIXSGIFT</div>
            </div>
        </header>
        
        <div class="content">
            <div class="profit-bar">
                <p>اربح ما يصل الى 50 %</p>
            </div>
            
            <div class="user-dashboard">
                <h2 class="welcome-text">نظام الإحالة</h2>
                
                <div class="referral-container">
                    <div class="referral-info">
                        <p class="referral-description">
                            ادعُ أصدقاءك واحصل على عمولة 5% من إيداعاتهم! شارك الرابط الخاص بك مع أصدقائك وابدأ في كسب العمولات.
                        </p>
                        
                        <div class="referral-link-container">
                            <label for="referral-link">رابط الإحالة الخاص بك:</label>
                            <div class="referral-link-box">
                                <input type="text" id="referral-link" value="https://wixsgift.com/?ref=user123" readonly>
                                <button class="copy-btn" id="copy-referral"><i class="fas fa-copy"></i></button>
                            </div>
                        </div>
                        
                        <div class="referral-stats">
                            <div class="referral-stat-item">
                                <div class="referral-stat-icon">
                                    <i class="fas fa-users"></i>
                                </div>
                                <div class="referral-stat-content">
                                    <div class="referral-stat-value">0</div>
                                    <div class="referral-stat-label">إجمالي المحالين</div>
                                </div>
                            </div>
                            <div class="referral-stat-item">
                                <div class="referral-stat-icon">
                                    <i class="fas fa-money-bill-wave"></i>
                                </div>
                                <div class="referral-stat-content">
                                    <div class="referral-stat-value">0.00 ₽</div>
                                    <div class="referral-stat-label">إجمالي العمولات</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="dashboard-menu">
                    <a href="hello.html" class="menu-item">
                        <div class="menu-icon-container">
                            <i class="fas fa-home"></i>
                        </div>
                        <span>الرئيسية</span>
                    </a>
                    <a href="daily_bonus.html" class="menu-item">
                        <div class="menu-icon-container">
                            <i class="fas fa-gift"></i>
                        </div>
                        <span>المكافأة اليومية</span>
                    </a>
                    <a href="account_info.html" class="menu-item">
                        <div class="menu-icon-container">
                            <i class="fas fa-user"></i>
                        </div>
                        <span>معلومات الحساب</span>
                    </a>
                    <a href="deposit.html" class="menu-item">
                        <div class="menu-icon-container">
                            <i class="fas fa-money-bill-wave"></i>
                        </div>
                        <span>إيداع</span>
                    </a>
                    <a href="referral.html" class="menu-item active">
                        <div class="menu-icon-container">
                            <i class="fas fa-users"></i>
                        </div>
                        <span>الإحالة</span>
                    </a>
                    <a href="index.html" class="menu-item">
                        <div class="menu-icon-container">
                            <i class="fas fa-sign-out-alt"></i>
                        </div>
                        <span>تسجيل الخروج</span>
                    </a>
                </div>
            </div>
        </div>
        
        <div class="copyright">© 2025 WIXSGIFT. جميع الحقوق محفوظة.</div>
    </div>
    
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-icon"><i class="fas fa-coins fa-spin"></i></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
