<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIXSGIFT - معلومات الحساب</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo">WIXSGIFT</div>
            </div>
        </header>
        
        <div class="content">
            <div class="profit-bar">
                <p>اربح ما يصل الى 50 %</p>
            </div>
            
            <div class="user-dashboard">
                <h2 class="welcome-text">معلومات الحساب</h2>
                
                <div class="account-info-container">
                    <div class="profile-section">
                        <div class="profile-image">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <div class="profile-details">
                            <h3>اسم المستخدم: <span id="username-display">المستخدم</span></h3>
                            <p>حساب Payeer: <span id="payeer-display">P12345678</span></p>
                            <p>تاريخ التسجيل: <span id="registration-date">17/04/2025</span></p>
                        </div>
                    </div>
                    
                    <div class="balance-section">
                        <div class="balance-item">
                            <div class="balance-label">الرصيد:</div>
                            <div class="balance-value">0.00 ₽</div>
                        </div>
                        <div class="balance-item">
                            <div class="balance-label">مبلغ الإيداع:</div>
                            <div class="balance-value">0.00 ₽</div>
                        </div>
                        <div class="balance-item">
                            <div class="balance-label">مبلغ السحب:</div>
                            <div class="balance-value">0.00 ₽</div>
                        </div>
                    </div>
                </div>
                
                <div class="dashboard-menu">
                    <a href="hello.html" class="menu-item">
                        <div class="menu-icon-container">
                            <i class="fas fa-home"></i>
                        </div>
                        <span>الرئيسية</span>
                    </a>
                    <a href="daily_bonus.html" class="menu-item">
                        <div class="menu-icon-container">
                            <i class="fas fa-gift"></i>
                        </div>
                        <span>المكافأة اليومية</span>
                    </a>
                    <a href="account_info.html" class="menu-item active">
                        <div class="menu-icon-container">
                            <i class="fas fa-user"></i>
                        </div>
                        <span>معلومات الحساب</span>
                    </a>
                    <a href="deposit.html" class="menu-item">
                        <div class="menu-icon-container">
                            <i class="fas fa-money-bill-wave"></i>
                        </div>
                        <span>إيداع</span>
                    </a>
                    <a href="referral.html" class="menu-item">
                        <div class="menu-icon-container">
                            <i class="fas fa-users"></i>
                        </div>
                        <span>الإحالة</span>
                    </a>
                    <a href="index.html" class="menu-item">
                        <div class="menu-icon-container">
                            <i class="fas fa-sign-out-alt"></i>
                        </div>
                        <span>تسجيل الخروج</span>
                    </a>
                </div>
            </div>
        </div>
        
        <div class="copyright">© 2025 WIXSGIFT. جميع الحقوق محفوظة.</div>
    </div>
    
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-icon"><i class="fas fa-coins fa-spin"></i></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
