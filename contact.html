<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIXSGIFT - اتصل بنا</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo">WIXSGIFT</div>
            </div>
            <div class="icon-container">
                <i class="fas fa-coins"></i>
                <i class="fas fa-chart-line"></i>
                <i class="fas fa-gem"></i>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">
                            <div class="nav-icon-container">
                                <i class="fas fa-tv"></i>
                            </div>
                            <span>لوحة التحكم</span>
                        </a>
                    </li>
                    <li>
                        <a href="login.html">
                            <div class="nav-icon-container">
                                <i class="fas fa-home"></i>
                            </div>
                            <span>مدخل</span>
                        </a>
                    </li>
                    <li>
                        <a href="register.html">
                            <div class="nav-icon-container">
                                <i class="fas fa-sign-in-alt"></i>
                            </div>
                            <span>تسجيل</span>
                        </a>
                    </li>
                    <li>
                        <a href="contact.html" class="active">
                            <div class="nav-icon-container">
                                <i class="fas fa-phone-alt"></i>
                            </div>
                            <span>اتصل بنا</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        
        <div class="content">
            <div class="profit-bar">
                <p>اربح ما يصل الى 50 %</p>
            </div>
            
            <div class="contact-info">
                <h2>اتصل بنا</h2>
                <div class="social-links">
                    <div class="social-item">
                        <span class="social-icon"><i class="fab fa-telegram"></i></span>
                        <a href="https://xmodz.es/download/" target="_blank">تليجرام</a>
                    </div>
                    <div class="social-item">
                        <span class="social-icon"><i class="fab fa-whatsapp"></i></span>
                        <a href="https://iplogger.org/#google_vignette" target="_blank">واتساب</a>
                    </div>
                    <div class="social-item">
                        <span class="social-icon"><i class="fab fa-facebook"></i></span>
                        <a href="https://iplogger.org/#googleggdgh" target="_blank">فيسبوك</a>
                    </div>
                </div>
                <div class="contact-message">
                    <h3>أرسل لنا رسالة</h3>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="contactName">الاسم</label>
                            <input type="text" id="contactName" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="contactEmail">البريد الإلكتروني</label>
                            <input type="email" id="contactEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="contactMessage">الرسالة</label>
                            <textarea id="contactMessage" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">إرسال</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="copyright">© 2025 WIXSGIFT. جميع الحقوق محفوظة.</div>
    </div>
    
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-icon"><i class="fas fa-coins fa-spin"></i></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
